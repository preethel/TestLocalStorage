<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link
      href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    href=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
    rel="stylesheet"
  />
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js">
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
        
  <div class="container col-md-5">
    <h5>Employee Management System</h5>
    <hr>

      <form id="signup" action="/submit" onsubmit="return validateForm(event)" class="form" method="post">
        <div class="form-row">
          
          <div class="form-group col-md-6">
              <label for="name">First Name</label>
              <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">

          </div>
          <div class="form-group col-md-6">
              <label for="name">Last Name</label>
              <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <div class="input-group">
          <input type="text" name="date" class="form-control" id="date"  class="date form-control" placeholder="Enter date">
          <span class="input-group-text" >
              <i class="fa fa-calendar" aria-hidden="true"></i>
          </span>
        </div>
        </div>
          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="tel" name="phone" placeholder="Phone" maxlength="11" class="form-control" id="number">
            <small></small>
          </div>
        <div class="form-group">
          <label for="inputPassword4">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">

        </div>

      <button type="submit" class="btn btn-block btn-danger" value="submit">Sign in</button>
  </form>
  </div>
   
   
  <script type="text/javascript" src="form.js"></script>

<script type="text/javascript">
    $('#date').datepicker({
    format : 'dd-mm-yy',
    autoclose : true,
  
});
</script>
</body>
</html>
